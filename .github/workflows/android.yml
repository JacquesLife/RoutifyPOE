name: Android CI
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up JDK 17 for AGP 8.8.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build project (includes lint + assemble)
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # Run unit tests
      - name: Run Unit Tests
        run: ./gradlew test
